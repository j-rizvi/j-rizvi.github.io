  <link rel="stylesheet" type="text/css" href="styles/carousel.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="styles/half-slider.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="styles/custom-style.css" media="screen" />

<body>
 <div class="container-fluid">
	<div class="row"> 
		<!-- Header -->
		<div class="cal-xs-12">
			<!-- Carousel
			================================================== -->
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img class="first-slide" src="images/s_1.jpg" alt="First slide">
						<div class="container">
							<div class="carousel-caption">
							</div>
						</div>
				</div>
						<div class="item">
							<img class="second-slide" src="images/s_2.jpg" alt="Second slide">
								<div class="container">
									<div class="carousel-caption">
									</div>
								</div>
						</div>
							<div class="item">
								<img class="third-slide" src="images/s_3.png" alt="Third slide">
									<div class="container">
										<div class="carousel-caption">
										</div>
									</div>
							</div>
			</div>
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div><!-- /.carousel -->


    
			<div class = "page-header">
				<h1 class="text-center">"Hello World!"</h1>
			</div>
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
		</div>
	</div>
</div>
